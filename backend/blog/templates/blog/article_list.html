{% extends 'blog/base.html' %}
{% block main %}
    {% for article in object_list %}
    <article>
        <h2>{{article.title}}</h2>
        <div>{{article.author}}</div>
        <p>{{article.publish}}</p>
        <p>{{article.content}}</p>
    </article>
    {% empty %}
        <div> Nothing to show</div>
    {% endfor  %}
{% endblock %}
